<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../sidenav.css">
  <script type="text/javascript" src="../main.js"></script>
  <script type="text/javascript" src="video.js"></script>
</head>

<body>
    <div class="mid_right" style="border-style: solid; border-color: white;">
        <img src='/assets/images/noun_video_selected.png' id = "video_button" alt="Video Button" onclick="video()" style="width:4.5vw;height:4.5vw;">
        <br>
        <img src='/assets/images/noun_code_deselected.png' id = "code_button" alt="Code Button" onclick="video_to_code()" style="width:4.5vw;height:4.5vw;">
    </div>

    <div class="top_left">
       <img src='/assets/images/noun_x.png' id = "back_button" alt="Back Button" onclick="back()" style="width:4vw;height:4vw;">
    </div>

    <div class="mid_bottom">
       <img src='/assets/images/noun_next_left.png' id = "left_button" alt="Left Button" onclick="addiction()" style="width:4vw;height:4vw;">
       <img src="/assets/images/youtube.png" onclick="spook_youtube();" style="width:5vw;height:4vw;">
       <img src='/assets/images/noun_next_right.png' id = "right_button" alt="Right Button" onclick="reel()" style="width:4vw;height:4vw;">
    </div>

    <video class="videoregular" id="vid" autoplay muted loop playsinline>
        <!-- <source src="../assets/videos/spook_world_1_preview.mp4" type="video/mp4"> -->
        <source src="https://alex-sheen.github.io/assets/videos/spook_world_1_preview.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="main">
        <h1 style="text-align:center">
            Spook World 1
        </h1>
    </div>
    <div class="desc">
        <h5 style="text-align:center">
            Filmed and edited music video for aspiring<br> rapper Emmanuel "Segun" Daudu.
        </h2>
    </div>
</body>
</html>
