<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../sidenav.css">
  <script type="text/javascript" src="../main.js"></script>
  <script type="text/javascript" src="video.js"></script>
</head>

<body>
    <div class="mid_right" style="border-style: solid; border-color: white;">
        <img src='/assets/images/noun_video_selected.png' id = "video_button" alt="Video Button" onclick="video()" style="width:4.5vw;height:4.5vw;">
        <br>
        <img src='/assets/images/noun_code_deselected.png' id = "code_button" alt="Code Button" onclick="video_to_code()" style="width:4.5vw;height:4.5vw;">
    </div>

    <div class="top_left">
       <img src='/assets/images/noun_return_4.png' id = "back_button" alt="Back Button" onclick="reel()" style="width:4vw;height:4vw;">
    </div>

    <div class="mid_bottom">
       <img src='/assets/images/noun_next_left.png' id = "left_button" alt="Left Button" onclick="rabbithole()" style="width:4vw;height:4vw;">
       <img src="/assets/images/muted.png" onclick="toggleSound(this);" style="width:4vw;height:4vw;">
       <img src='/assets/images/noun_next_right.png' id = "right_button" alt="Right Button" onclick="addiction()" style="width:4vw;height:4vw;">
    </div>

    <video class="videoregular" id="vid" muted autoplay loop playsinline>
        <source src="https://alex-sheen.github.io/assets/videos/datamosh.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="desc">
        <h5 style="text-align:center">
            Datamoshing using Avidemux, <br>Intentionally corrupted video files to create a glitch-distortion effect.
        </h2>
    </div>
</body>
</html>
