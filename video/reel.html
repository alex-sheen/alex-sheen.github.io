<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../sidenav.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="../containers.css">
  <link rel="stylesheet" href="video.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="../main.js"></script>
  <script type="text/javascript" src="video.js"></script>
</head>

<body>

  <div class="top_right">
      <img src="/assets/images/github.png" alt="Github" class="image" onclick="github()" style="width:4vw;height:4vw;">
  </div>
  <div class="mid_right" style="border-style: solid; border-color: white;">
      <img src='/assets/images/noun_video_selected.png' id = "video_button" alt="Video Button" onclick="video()" style="width:4.5vw;height:4.5vw;">
      <br>
      <img src='/assets/images/noun_code_deselected.png' id = "code_button" alt="Code Button" onclick="back_code_1()" style="width:4.5vw;height:4.5vw;">
  </div>

  <div class="top_left">
     <img src='/assets/images/noun_x.png' id = "back_button" alt="Back Button" onclick="back()" style="width:4vw;height:4vw;">
  </div>

  <!-- Grid for photos -->
  <div class="w3-padding-64 w3-content" id="photos">
    <div class="w3-padding-16" style="margin:0 -16px">
      <!-- left Container -->
      <div class="w3-third">
        <div class="proj" style="width:100%">
            <!-- <img src="/assets/images/datamosh_still.png" alt="datamosh" style="width:100%"> -->
            <video class="videoembedded" muted loop playsinline>
                <source src="https://alex-sheen.github.io/assets/videos/datamosh_cropped.mp4" type="video/mp4" style="width:100%">
                Your browser does not support the video tag.
            </video>
            <div style="width:100%" class="video_overlay"></div>
            <div class="video_desc" onclick="datamosh()"
              onmouseover="this.previousElementSibling.previousElementSibling.play()" onmouseout="this.previousElementSibling.previousElementSibling.pause();"
              >datamoshing | After Effects</div>
        </div>
        <div class="proj" style="width:100%">
            <img src="/assets/images/addiction_still.png" alt="addicted" style="width:100%">
            <div style="width:100%" class="video_overlay" onclick="addiction()"></div>
            <div class="video_desc" onclick="addiction()">addicted | After Effects</div>
        </div>
      </div>
      <!-- Middle Container -->
      <div class="w3-third">
        <div class="proj" style="width:100%">
            <img src="/assets/images/dream4_1.png" style="width:100%">
            <div style="width:100%" class="video_overlay"></div>
            <div class="video_desc">alice-01 | Blender3D</div>
        </div>
        <div class="proj" style="width:100%">
            <img src="/assets/images/dream4_2.png" style="width:100%">
            <div style="width:100%" class="video_overlay"></div>
            <div class="video_desc">alice-02 | Blender3D</div>
        </div>
      </div>
      <!-- Left Container -->
      <div class="w3-third">
        <div class="proj" style="width:100%">
            <img src="/assets/images/tree_2.png" style="width:100%">
            <div style="width:100%" class="video_overlay" onclick="tree()"></div>
            <div class="video_desc" onclick="tree()">Space Colonization Procedural Tree Generation</div>
        </div>
        <div class="proj" style="width:100%">
            <video class="videoembedded" muted loop playsinline>
                <source src="https://alex-sheen.github.io/assets/videos/dream3.mp4" type="video/mp4" style="width:100%">
                Your browser does not support the video tag.
            </video>
            <div style="width:100%" class="video_overlay"></div>
            <div class="video_desc"
              onmouseover="this.previousElementSibling.previousElementSibling.play()" onmouseout="this.previousElementSibling.previousElementSibling.pause();"
              >dream3 | Blender3D</div>
        </div>
      </div>
    </div>
  </div><!-- End photo grid -->

</body>
</html>
