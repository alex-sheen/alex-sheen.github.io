<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Space Colonization Tree Generation</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>

        <link rel="stylesheet" href="../../style.css">
        <link rel="stylesheet" href="../../sidenav.css">
        <link rel="stylesheet" href="../../code.css">
        <link rel="stylesheet" href="tree.css">
        <script type="text/javascript" src="../../main.js"></script>
	</head>
	<body>

        <script type="module" src="tree.js"></script>
        <div class="mid_left">
           <img src='/assets/images/noun_x.png' id = "back_button" alt="Back Button" onclick="back_code_1()" style="width:4vw;height:4vw;">
        </div>

        <div class="tree_buttons">
            <div id="tree_new_scene">New Scene</div>
            <div id="tree_geometry">
                <div id="tree_box">New Box Geometry</div>
                <div id="tree_sphere">New Sphere Geometry</div>
            </div>
            <div id="tree_edit">
                x: <input type="range" min="-25" max="25" value="0" class="slider" id="slider_x"><br>
                y: <input type="range" min="-25" max="25" value="0" class="slider" id="slider_y"><br>
                z: <input type="range" min="-25" max="25" value="0" class="slider" id="slider_z"><br>
                <div id="tree_sphere">
                    radius: <input type="range" min="1" max="25" value="18" class="slider" id="slider_radius"><br>
                </div>
                <div id="tree_box">
                    width: <input type="range" min="1" max="25" value="2" class="slider" id="slider_width"><br>
                    height: <input type="range" min="1" max="25" value="2" class="slider" id="slider_height"><br>
                    depth: <input type="range" min="1" max="25" value="2" class="slider" id="slider_depth"><br>
                </div>
                <div id="tree_finish">Finish</div>
            </div>
            <div id="tree_render">Render</div>
        </div>

	</body>
</html>
