<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../sidenav.css">
  <link rel="stylesheet" href="../containers.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <script type="text/javascript" src="../main.js"></script>
  <script type="text/javascript" src="code.js"></script>
</head>

<body>
    <div class="top_right">
        <img src="/assets/images/github.png" alt="Github" class="image" onclick="github()" style="width:4vw;height:4vw;">
    </div>
    <div class="mid_right" style="border-style: solid; border-color: white;">
        <img src='/assets/images/noun_video_deselected.png' id = "video_button" alt="Video Button" onclick="video()" style="width:4.5vw;height:4.5vw;">
        <br>
        <img src='/assets/images/noun_code_selected.png' id = "code_button" alt="Code Button" onclick="code()" style="width:4.5vw;height:4.5vw;">
    </div>

    <div class="top_left">
       <img src='/assets/images/noun_x.png' id = "back_button" alt="Back Button" onclick="back()" style="width:4vw;height:4vw;">
    </div>

    <!-- Grid for photos -->
    <div class="w3-padding-64 w3-content" id="photos">
      <div class="w3-padding-16" style="margin:0 -16px">
        <!-- left Container -->
        <div class="w3-third">
          <div class="proj" style="width:100%">
              <img src="/assets/images/chiventure-terminal.jpg" alt="Chiventure" style="width:100%">
              <div style="width:100%" class="overlay" onclick="chiventure()">
                  <div class="desc">Chiventure | C</div>
              </div>
          </div>
          <div class="proj" style="width:100%">
              <img src="/assets/images/polsky.jpg" alt="Polsky" style="width:100%">
              <div style="width:100%" class="overlay" onclick="ceres()">
                  <div class="desc">Ceres | Swift</div>
              </div>
          </div>
        </div>
        <!-- Middle Container -->
        <div class="w3-third">
          <div class="proj" style="width:100%">
              <img src="/assets/images/tree_2.png" style="width:100%">
              <div style="width:100%" class="overlay" onclick="tree()">
                  <div class="desc">Space Colonization Procedural Tree Generation | JavaScript</div>
              </div>
          </div>
        </div>
        <!-- Left Container -->
        <div class="w3-third">
          <div class="proj" style="width:100%">
              <img src="/assets/images/shell.png" style="width:100%">
              <div style="width:100%" class="overlay" onclick="shell()">
                  <div class="desc">Unix Shell | C</div>
              </div>
          </div>
          <div class="proj" style="width:100%">
              <img src="/assets/images/cache.png" style="width:100%">
              <div style="width:100%" class="overlay" onclick="cache()">
                  <div class="desc">Cache Sim | C</div>
              </div>
          </div>
          <div class="proj" style="width:100%">
              <img src="/assets/images/backgammon-start.png" style="width:100%">
              <div style="width:100%" class="overlay" onclick="backgammon()">
                  <div class="desc">Backgammon | C</div>
              </div>
          </div>
        </div>
      </div>
    </div><!-- End photo grid -->
</body>
</html>
