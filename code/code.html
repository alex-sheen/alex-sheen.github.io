<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../sidenav.css">
  <link rel="stylesheet" href="code.css">

  <script type="text/javascript" src="../main.js"></script>
  <script type="text/javascript" src="code.js"></script>
</head>

<body>
    <div class="rightsidenav">
        <img src="/assets/images/github.png" alt="Github" class="image" onclick="github()" style="width:4vw;height:4vw;">
    </div>
    <div class="mid_right">
        <img src='/assets/images/noun_video_deselected.png' id = "video_button" alt="Video Button" onclick="video()" style="width:4.5vw;height:4.5vw;">
        <br>
        <img src='/assets/images/noun_code_selected.png' id = "code_button" alt="Code Button" onclick="code()" style="width:4.5vw;height:4.5vw;">
    </div>

    <div class="mid_left">
       <img src='/assets/images/noun_x.png' id = "back_button" alt="Back Button" onclick="back()" style="width:4vw;height:4vw;">
    </div>

    <div class="code_projs">

        <div class="code_cell">
            <div class="code_proj">
                <img src="/assets/images/chiventure-terminal.jpg" alt="Chiventure" class="code_image">
                <div class="code_overlay" onclick="chiventure()">
                    <div class="code_desc">Chiventure | C</div>
                </div>
            </div>
        </div>

        <div class="code_cell">
            <div class="code_proj">
                <img src="/assets/images/shell.png" alt="Shell" class="code_image">
                <div class="code_overlay" onclick="shell()">
                    <div class="code_desc">Unix Shell | C</div>
                </div>
            </div>
        </div>

        <div class="code_cell">
            <div class="code_proj">
                <img src="/assets/images/cache.png" alt="Cache" class="code_image">
                <div class="code_overlay" onclick="cache()">
                    <div class="code_desc">Cache Sim | C</div>
                </div>
            </div>
        </div>

        <div class="code_cell">
            <div class="code_proj">
                <img src="/assets/images/tree.png" alt="Fish Tank" class="code_image">
                <div class="code_overlay" onclick="tree()">
                    <div class="code_desc">Space Colonization Tree Generation | JavaScript</div>
                </div>
            </div>
        </div>

        <div class="code_cell">
            <div class="code_proj">
                <img src="/assets/images/backgammon-start.png" alt="Backgammon" class="code_image">
                <div class="code_overlay" onclick="backgammon()">
                    <div class="code_desc">Backgammon | Racket</div>
                </div>
            </div>
        </div>

    </div> <!-- end of code projs -->
</body>
</html>
